<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn Bán Hàng Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Tùy chỉnh (sau Bootstrap) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Thư viện để xuất PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <div class="card invoice-container" id="invoiceToPrint">
            <div class="card-header bg-primary text-white text-center py-3">
                <h1>HÓA ĐƠN BÁN HÀNG</h1>
            </div>
            <div class="card-body p-4">
                <section class="mb-4">
                    <h2 class="h4 border-bottom pb-2 mb-3">Thông tin khách hàng</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="customerName" class="form-label">Tên khách hàng:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Nguyễn Văn A">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customerAddress" class="form-label">Địa chỉ:</label>
                            <input type="text" class="form-control" id="customerAddress" placeholder="123 Đường ABC, Quận XYZ, TP.HCM">
                        </div>
                    </div>
                </section>

                <section class="mb-4">
                    <h2 class="h4 border-bottom pb-2 mb-3">Chi tiết sản phẩm</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered align-middle" id="productTable">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 30%;">Sản phẩm</th>
                                    <th class="text-center" style="width: 20%;">Hình ảnh</th>
                                    <th class="text-center">Số lượng</th>
                                    <th class="text-end">Đơn giá (VNĐ)</th>
                                    <th class="text-end">Thành tiền (VNĐ)</th>
                                    <th class="text-center">Xóa</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Các dòng sản phẩm sẽ được thêm vào đây bằng JS -->
                            </tbody>
                        </table>
                    </div>
                    <button id="addProductBtn" class="btn btn-success mt-2">
                        <i class="fas fa-plus"></i> Thêm sản phẩm
                    </button>
                </section>

                <section class="d-flex justify-content-end mb-4">
                    <div class="h5">
                        <strong>Tổng cộng:</strong>
                        <span id="totalAmount" class="ms-2">0 VNĐ</span>
                    </div>
                </section>

                <section class="gemini-section">
                    <h2 class="h4 border-bottom pb-2 mb-3">Gợi ý từ Gemini AI ✨</h2>
                     <div class="d-grid">
                        <button id="geminiBtn" class="btn btn-info text-white">Tạo lời cảm ơn & Gợi ý sản phẩm</button>
                    </div>
                    <div id="geminiResult" class="gemini-result-box mt-3 p-3 bg-light rounded border">
                        <p class="mb-0 text-muted">Nhấn nút trên để AI tạo nội dung dựa trên hóa đơn...</p>
                    </div>
                </section>
            </div>
        </div>

        <!-- Các nút hành động bên ngoài hóa đơn -->
        <div class="card mt-4">
            <div class="card-body d-flex justify-content-center gap-3">
                 <button id="printPdfBtn" class="btn btn-danger">
                    <i class="fas fa-file-pdf"></i> In / Xuất PDF
                </button>
                <button id="saveToSheetBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu vào Google Sheets
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (cần cho một số thành phần) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons (cho các icon đẹp) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Script chính của bạn -->
    <script src="script.js"></script>
</body>
</html>
